app = 'slack-mcp-orchestrator'
primary_region = 'ams'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  interval = '10s'
  grace_period = '10s'
  method = 'get'
  path = '/api/mcp/health'
  protocol = 'http'
  timeout = '2s'

[mounts]
  source = 'data'
  destination = '/app/data'
